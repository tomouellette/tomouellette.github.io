{{ define "main" }}

<!-- Main template for thoughts -->

{{ range .Pages.ByPublishDate.Reverse }}
<div class="body-fade fadeInDown">
<div class="container">
<div class="twelve columns" style="margin-top: 2%">
<p>
	<div id="thoughts-style">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <a class="" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</div>
</p>
</div>
</div>
</div>

{{ end }}
{{ end }}
